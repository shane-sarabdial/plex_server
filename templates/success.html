<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>success - PLEX SUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Base styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #4A90E2, #9013FE);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    nav {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
      position: absolute;
      top: 0;
      left: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #FF6B6B;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
      margin: 80px auto;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    a.button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #FF6B6B;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #FF4C4C;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/account">Account</a></li>
      <li><a href="/support">Support</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>Subscription Successful!</h1>
    <p>
      Thank you, <strong>{{ customer_name }}</strong>, for subscribing to PLEX SUB!.
    </p>
    <p>
      Please check your email for a Plex invite and follow the instructions to access our server.
    </p>
    <a class="button" href="/about">Getting Started</a>
  </div>
</body>
</html>
