<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unsubscribe - PLEX SUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Base styles similar to your home page */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #4A90E2, #9013FE);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #FF6B6B;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      margin: 50px auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    label {
      margin-bottom: 5px;
      font-size: 1rem;
    }
    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #FF6B6B;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #FF4C4C;
    }
    .message, .error {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    .error {
      color: #FF4C4C;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/account">Account</a></li>
      <li><a href="/support">Support</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>Unsubscribe</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}
    <form action="/unsubscribe" method="POST">
      <label for="email">Enter your email to unsubscribe:</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>
      <button type="submit">Unsubscribe</button>
    </form>
  </div>
</body>
</html>
